<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/scripts.js" type="text/javascript"></script>
    <script src="../js/week5.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title">Exercise 1: Tooltip</div>
        <div class="view_box">
            <h3 class="text-center">Hover title below to view 2 types of tooltip!</h3>
            <h2 class="ztooltip text-center text-color primary" ztool-type="text" ztool-source="This is TEXT type of Tooltip">Type 1: TEXT</h2>
            <h2 class="ztooltip text-center text-color primary" ztool-type="html" ztool-source="tmp1">Type 2: HTML</h2>
        </div>
        <div id="ztooltip-container">This is a tooltip</div>
    </div>
    <div id="ztooltip-source-html">
        <div id="ztooltip-source-tmp1">
            This is <strong><em style="color: #ffe19a;">HTML type</em></strong> of tooltip
        </div>
    </div>
    <style>
    #ztooltip-container {
        background-color: #000;
        max-width: 300px;
        min-width: 200px;
        color: #fff;
        padding: 20px;
        -webkit-border-radius: 12px;
        -moz-border-radius: 12px;
        border-radius: 12px;
        opacity: 0.75;
        filter: alpha(opacity=75);
        position: absolute;
        display: none;
    }
    
    #ztooltip-source-html {
        display: none;
    }
    </style>
</body>

</html>
